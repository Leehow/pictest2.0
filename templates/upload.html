<head>
<title>HTML picture looking</title>

<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<script>
$(document).ready(function(){
	$("#wart_msg").hide();
	$("#sb").hide();
	$("#up_msg").show();

	$("#up").click(function(){
	  $("#up_msg").hide();
	  $("#wart_msg").show();
	  $("#sb").click();
	});
});
</script>
